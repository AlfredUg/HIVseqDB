{% extends "base/base.html" %}
{% load static %}

{% block title %}
<title>HIVsedDB | Minority variants</title>
{% endblock %}

{% block content %}
<div class="row mt-3 pt-3 mr-auto">
    <div class="col-md-4">
        <div class="border p-3 shadow">
            <h4>Select parameter</h4>
            <hr>
            <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">Mutation frequency threshold</label>
                  <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option selected>20</option>
                    <option value=10>10</option>
                    <option value=5>5</option>
                    <option value=2>2</option>
                </select>
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Mutation Category</label>
                  <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option selected>All</option>
                    <option value=Surveillance>Surveillance</option>
                    <option value=Not-surveillance>Not-surveillance</option>
                </select>
                </div>
                
                <div class="form-group">
                    <label for="formGroupExampleInput">Minimum depth</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="E.g 100">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Gene</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        <option selected>Integrase</option>
                        <option value=RT>Reverse Transcriptase</option>
                        <option value=PR>Protease</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Viral load cut-off for virological failure</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Default: 1000">
                </div>
                  <input class="btn btn-success btn-block" type="submit" value="Update">
              </form>
        </div>
    </div>
    <!-- Column 2 for graph tabs -->
    <div class="col-md-8 p-3 border shadow">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <button class="nav-link active" id="nav-major-tab" data-toggle="tab" data-target="#major" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Major DRMs</button>
              <button class="nav-link" id="nav-minor-tab" data-toggle="tab" data-target="#minor" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Minor DRMs</button>
              <button class="nav-link" id="analysis-tab" data-toggle="tab" data-target="#analysis" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Association analysis</button>
            </div>
        </nav>
          <div class="tab-content">
            <div id="major" class="tab-pane fade show active mt-4">
                <div id="major-drms-plot"></div>
            </div>
            <div id="minor" class="tab-pane fade mt-4">
                <div id="minor-drms-plot"></div>
            </div>
            <div id="analysis" class="tab-pane fade mt-4">
                <p>Analysis text will go here:</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}  
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script> 
<script>
    Highcharts.chart('major-drms-plot', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Number of samples with major drug resistance mutations'
        },
        xAxis: {
            categories: ['E138A/D/K', 'Q148H/K/R', 'G140A/C/S', 'G163K/R', 'N155H/S', 'S230N/R']
        },
        series: [{
            name: 'Virological failure',
            data: [8, 5, 4, 10, 6, 12]
        }, {
            name: 'Virological success',
            data: [2, 4, 1, 3, 1, 3]
        }],
        accessibility: {
            enabled: false
        }
    });
  </script>

<script>
    Highcharts.chart('minor-drms-plot', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Number of samples with major drug resistance mutations'
        },
        xAxis: {
            categories: ['E138A/D/K', 'Q148H/K/R', 'G140A/C/S', 'G163K/R', 'N155H/S', 'S230N/R']
        },
        series: [{
            name: 'Virological failure',
            data: [8, 5, 4, 10, 6, 12]
        }, {
            name: 'Virological success',
            data: [2, 4, 1, 3, 1, 3]
        }],
        accessibility: {
            enabled: false
        }
    });
  </script>
{% endblock %}
